<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .fixed-bottom-form {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 90%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="h-50">
            <div class="p-1 mb-2 bg-danger-subtle text-emphasis-danger rounded-2">.bg-danger-subtle</div>
            <div class="p-1 mb-2 bg-warning-subtle text-emphasis-warning rounded-2">.bg-warning-subtle</div>
            <div class="p-1 mb-2 bg-danger-subtle text-emphasis-danger rounded-2">.bg-danger-subtle</div>
            <div class="p-1 mb-2 bg-warning-subtle text-emphasis-warning rounded-2">.bg-warning-subtle</div>
        </div>
        <div class="h-25 fixed-bottom-form ms-5">
            <form action="">
                <input class="form-control" type="text" placeholder="chat here">
                <button type="button" class="btn btn-secondary mt-2 align-bottom">Send</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
