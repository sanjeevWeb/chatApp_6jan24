<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .fixed-bottom-form {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 90%;
        }
    </style>
</head>

<body background="./public/bgdot.jpg">
    <div class="container">
        <div class="h-50">
            <div class="p-1 mb-2 bg-primary-subtle text-emphasis-danger rounded-2 fw-bold">.bg-danger-subtle</div>
            <div class="p-1 mb-2 bg-warning-subtle text-emphasis-warning rounded-2 fw-bold">.bg-warning-subtle</div>
            <div class="p-1 mb-2 bg-primary-subtle text-emphasis-danger rounded-2 fw-bold">.bg-danger-subtle</div>
            <div class="p-1 mb-2 bg-warning-subtle text-emphasis-warning rounded-2 fw-bold">.bg-warning-subtle</div>
        </div>
        <div class="h-25 fixed-bottom-form ms-5">
            <form id="chatForm">
                <input class="form-control p-2" id="message" type="text" placeholder="chat here">
                <button type="submit" class="p-1 mt-2 align-bottom fw-bold" style="background-color: #E9A160;">Send</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.5/axios.min.js" integrity="sha512-TjBzDQIDnc6pWyeM1bhMnDxtWH0QpOXMcVooglXrali/Tj7W569/wd4E8EDjk1CwOAOPSJon1VfcEt1BI4xIrA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="chat.js"></script>
</body>

</html>
