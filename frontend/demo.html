<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>chatapp demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <!-- <style>
            #siblingImg {
                width: 50%;
                height:auto;
            }
        </style> -->
</head>

<body class="container">
    <div class="w-100 h-100 mt-5 d-flex justify-content-between align-items-center">
        <div class="w-50">
            <img src="./public/computer.jpg" id="siblingImg" class="img-fluid" alt="computer">
        </div>
        <div class="w-50 ms-5">
            <form id="signupForm">
                <div class="mb-3">
                    <label for="namefield" class="form-label">Username</label>
                    <input type="text" class="form-control" id="namefield" placeholder="vaibhav">
                </div>
                <div class="mb-3">
                    <label for="emailfield" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="emailfield" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="phonefield" class="form-label">Phone no</label>
                    <input type="number" class="form-control" id="phonefield" placeholder="111122223">
                </div>
                <div class="mb-3">
                    <label for="passwordfield" class="form-label">Password</label>
                    <input type="password" class="form-control" id="passwordfield">
                </div>
                <div>
                    <button type="submit" class="btn btn-secondary">Sign Up</button>
                    <span class="ms-1">Already a user</span><a href="">Login here</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
